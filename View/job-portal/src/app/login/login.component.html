<div class="container" [formGroup]="loginForm">
  <h2 class="alert alert-success">
    Com'on Login
  </h2>
  <div class="login-box">
    <div class="row">

      <div class="col-md-4 labels ">
        Username:
      </div>
      <div class="col-md-4 inputs">
        <input
        #username
        formControlName="userName"
        type="text"
        class="form-control">
        <div
        [class.d-none]="userName.valid || userName.untouched"
        class="text-danger">
        User Name is required!
      </div>
    </div>



  </div>

  <div class="row">

    <div class="col-md-4 labels">
      Password:
    </div>
    <div class="col-md-4 inputs">
      <input
      #pass
      formControlName = "password"
      type="password"
      class="form-control">

      <div
      [class.d-none]="password.valid || password.untouched"
      class="text-danger">
      Password is required!
    </div>


  </div>
</div>

<button
class="btn btn-primary"
type="submit"
name="button"
[class.disabled]="loginForm.invalid"
(click)="checkCredentials(username.value,pass.value)">
Login
</button>

<a routerLink="/forgot-password" class="btn btn-warning"  (click)="clickForgotPassword()">Forgot Password</a>



</div>

<div class="register-box">
  <h4>
    Did not resgiter yet?
  </h4>

  <a class="btn btn-info" routerLink='/register'>
    Register
  </a>
</div>
</div>
